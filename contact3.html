    <body>
        <h1>Contact Us</h1>
        <ul>
            <li>
                <a href="/home3.html">Home</a>

        <figure>
             <img src="/10_lesson/img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" width="400" height="260">
             <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>

        <hr>

        <main>
            <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="Your email" required>
                    </p>
                    <p>
                        <label for="message">Message:</label>
                        <br>
                        <textarea name="message" id="message" placeholder="Type your message here" required cols="30" rows="10"></textarea>
                    </p>
                </fieldset>
                
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
    </section>
    <section>
        <h2>Our Location</h2>
        <address>555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-5555</address>
            <br><br>
            Phone: <a href="+5555555555">555-555-5555</a>
    </section>
    </main>
